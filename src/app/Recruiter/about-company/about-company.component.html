<div class="activity">
    <div class="row">
        <div class="card-title pb-2 title">
            <div class="disflex">
                <div class="col-lg-6">
                    <h1>About Company</h1>
                </div>
            </div>
        </div>
        <div class="col-lg-12 ">
            <div class="card">
                <div class="activity-dash">
                    <div class="activity-name">
                        <textarea type="" [(ngModel)]="aboutCompany.about_company"  [ngModelOptions]="{standalone: true}"></textarea>
                    </div>
                </div>
              
            </div>
            <div class="row">
                <div class="col-md-12 text-end mt-3">
                    <button class="btn btn-danger me-3" (click)="cancel()">Cancel</button>
                    <button class="btn btn-primary" (click)="submit()">Save</button>
                </div>
        </div>
    </div>
</div>
